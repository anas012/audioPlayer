<h3 class="d-flex justify-content-center">Audio Player</h3>
<hr />

<p-table [value]="AudioList" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Action</th>
      <th>Name</th>
      <th>artist</th>
      <th>Genere</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-AudioList>
    <tr>
      <td>
        <button (click)="onPlayAudio(AudioList)" class="btn btn-primary">
          <i
            class="fa fa-play-circle"
            *ngIf="AudioList.status == 'stop' || AudioList.status == 'pause'"
          ></i>
          <i class="fa fa-pause" *ngIf="AudioList.status == 'play'"></i>
        </button>
      </td>
      <td>{{ AudioList.name }}</td>
      <td>{{ AudioList.artist }}</td>
      <td>{{ AudioList.genere }}</td>
    </tr>
  </ng-template>
</p-table>

<div class="card w-100" style="position: fixed; bottom: 5px">
  <p-slider [(ngModel)]="currentTimeS" [min]="0" [max]="durationS"></p-slider>
  <p>{{ currentTime }}/{{ duration }}</p>
  <div class="card-body flex-container">
    <div class="flex-item1 fitem">
      <button class="btn btn-primary">
        <i class="fa fa-backward" aria-hidden="true"></i>
      </button>
    </div>
    <div class="flex-item2 fitem">
      <button class="btn btn-primary" (click)="onPlayAudio(event)">
        <i
          class="fa fa-play-circle"
          *ngIf="event.status == 'stop' || event.status == 'pause'"
        ></i>
        <i class="fa fa-pause" *ngIf="event.status == 'play'"></i>
      </button>
    </div>
    <div class="flex-item3 fitem">
      <a class="btn btn-primary">
        <i class="fa fa-forward" aria-hidden="true"></i>
      </a>
    </div>
    <div class="flex-item4 fitem">
      <p class="mt-1">{{ event.name }}</p>
    </div>

    <div class="flex-item5 fitem"></div>
    <span class="mt-1 mr-3"
      ><i class="fa fa-volume-down" aria-hidden="true"></i>
    </span>
    <p-slider
      [(ngModel)]="volume"
      class="w-25 mt-3"
      (onChange)="onSetVolume()"
      [step]="0.01"
      [min]="0"
      [max]="1"
      orientation="horizontal"
    ></p-slider>
  </div>
</div>
